name: Explore variables

on: workflow_dispatch

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
      env:
        CONTAINER_REGISTRY: docker.io
        DOCKER_USERNAME: abhaypatil001
        IMAGE_NAME: github-actions-nginx
      #run: docker build -t docker.io/abhaypatil001/actions:latest
      run: echo docker build -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
    - name: Docker Login
      env:
        DOCKER_PASSWORD: Admin@123
        DOCKER_USERNAME: abhaypatil001
      run: docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
    - name: Docker Push
      run: docker push docker.io/abhaypatil001/actions:latest

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Run
      run: docker run -d -p 8080:80 docker.io/abhaypatil001/actions:latest


